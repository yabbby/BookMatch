<!-- This is the signup page -->
{% extends "layout.html" %}
{% block body %}
<body class="kk-body">
  
<form method="POST" class="unique-signup-form">
  <h3 align="center" class="unique-signup-title" style="color: black;">Sign Up</h3>
  <div class="unique-form-group">
    <label for="email">Email address</label>
    <input type="email" class="unique-form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>

  <div class="unique-form-group">
    <label for="firstName">First name</label>
    <input type="text" class="unique-form-control" name="first_name" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter First Name" required>
  </div>

  <div class="unique-form-group">
    <label for="password1">Password</label>
    <input type="password" class="unique-form-control" name="password" id="password1" placeholder="Enter Password" required>
  </div>

  <div class="unique-form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="unique-form-control" name="confirm_password" id="password2" placeholder="Confirm Password" required>
  </div>

  <br/>
  <button type="submit" class="unique-btn">Sign Up</button>
</form>
   
</body>
{% endblock %}
