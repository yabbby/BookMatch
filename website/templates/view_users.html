<!-- view_users.html -->
{% extends "layout.html" %}
{% block body %}

<h1>Registered Users</h1>

<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>
                
    <a href="{{ url_for('views.edit_user', user_id=user.id) }}">Edit</a>
    <form action="{{ url_for('views.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</td>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
